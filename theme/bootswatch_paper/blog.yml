title: Gorilla Blog
description: Provide simple blog engine for you.
copyright: Gorilla Blog

# true:  Tag cloud view
# false: List View
tag_cloud: false
simple_latest_comments: true

side_bar:
  - search_form
  - profile
  - latest_comments
  - tags
  - link_list

link_list_items:
  - name: Twitter
    url:  https://twitter.com
    icon: twitter
  - name: Facebook
    url:  https://facebook.com
    icon: facebook

datetime_format: '%Y.%m.%d %H:%M'
